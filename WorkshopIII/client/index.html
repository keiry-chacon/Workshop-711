<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Profesores</title>
  <script src="js/functions.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans">
  <div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-50 to-purple-50 bg-opacity-60 p-4">
    <div class="form-container">
      <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Gestión de Profesores</h2>
      <button type="button" class="button bg-blue-600 text-white" onclick="window.location.href='courses.html'">Crear Curso</button>
      <form action="" method="post">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="mb-6">
            <label for="first_name" class="label">Nombre</label>
            <input type="text" id="first_name" name="first_name" class="input-field" placeholder="Escriba su primer nombre" required>
          </div>
          <div class="mb-6">
            <label for="last_name" class="label">Apellido</label>
            <input type="text" id="last_name" name="last_name" class="input-field" placeholder="Escriba su apellido" required>
          </div>
          <div class="mb-6">
            <label for="cedula" class="label">Cédula</label>
            <input type="text" id="cedula" name="cedula" class="input-field" placeholder="Escriba su cédula" required>
          </div>
          <div class="mb-6">
            <label for="age" class="label">Edad</label>
            <input type="number" id="age" name="age" class="input-field" placeholder="Escriba su edad" required>
          </div>
        </div>
        <div class="button-container">
          <button type="button" class="button bg-blue-600 text-white" onclick="createTeacher(); return false;">Guardar</button>
          <button type="button" class="button bg-yellow-500 text-white" id="edit-button" onclick="editTeacher(); return false;">Editar</button>
          <button type="button" class="button bg-red-600 text-white" id="delete-button" onclick="deleteTeacher(); return false;">Eliminar</button>
        </div>
      </form>
      <div class="mt-10">
        <div class="flex justify-between items-center mb-8">
          <h3 class="text-3xl font-bold text-gray-800">Lista de Profesores</h3>
          <button onclick="getTeachers();" class="button bg-green-600 text-white py-4 px-8">Cargar Profesores</button>
        </div>
        <ul id="result" class="space-y-6">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
