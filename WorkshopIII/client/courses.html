<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cursos</title>
  <script src="js/functions.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans">
  <div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-50 to-purple-50 bg-opacity-60 p-4">
    <div class="form-container">
      <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Gestión de Cursos</h2>
      <form action="" method="post">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="mb-6">
            <label for="name" class="label">Nombre</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="Escriba el nombre del curso" required>
          </div>
          <div class="mb-6">
            <label for="creditos" class="label">Créditos</label>
            <input type="number" id="creditos" name="creditos" class="input-field" placeholder="Escriba la cantidad de créditos" required>
          </div>
          <div class="mb-6">
            <label for="profesor" class="label">Profesor</label>
            <select id="profesor" name="profesor" class="input-field">
              <option value="">Seleccione un profesor</option>
            </select>
          </div>
        </div>
        <div class="button-container">
          <button type="button" class="button bg-blue-600 text-white" onclick="createCourse(); return false;">Guardar Curso</button>
          <button type="button" class="button bg-yellow-500 text-white" id="edit-button" onclick="editCourse(); return false;">Editar</button>
          <button type="button" class="button bg-red-600 text-white" id="delete-button" onclick="deleteCourse(); return false;">Eliminar</button>
        </div>
      </form>
      <div class="mt-10">
        <div class="flex justify-between items-center mb-8">
          <h3 class="text-3xl font-bold text-gray-800">Lista de Cursos</h3>
          <button onclick="getCourses();" class="button bg-green-600 text-white py-4 px-8">Cargar Cursos</button>
        </div>
        <ul id="result" class="space-y-6">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
